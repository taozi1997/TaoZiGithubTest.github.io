<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function changetext(id)
			{
				id.innerHTML="谢谢！";
			}
		</script>
	</head>
	<body style="background-color: silver;">
		<h1 onclick="this.innerHTML='谢谢！'">请点击文本</h1>
		<h1 onclick="changetext(this)">
			来点我！
		</h1>
		<script>
			function myFunction(){
				var x=document.getElementById("fname");
				x.value=x.value.toUpperCase();
			}
		</script>
		请输入英文字符：<input type="text" id="fname" onchange="myFunction()">
		<p>当您离开输入字段时，会触发将输入文本转换为大写的函数。</p>
		<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background: deepskyblue; width: 120px;height: 20px;padding: 40px;color: #000ff0;">把鼠标移到上面</div>
		<script>
			function mOver(obj){
				obj.innerHTML="谢谢！"
			}
			function mOut(obj){
				obj.innerHTML="把鼠标在上面"
			}
		</script>
		<div onmousedown="mDown(this)" onmouseup="mUp(this)"
			style="background-color: cornflowerblue;color: #ffffff;width:90px;height: 20px;padding: 40px;font-size: 12px;">请点击这里</div>
			<script>
				function mDown(obj)
				{
					obj.style.backgroundColor="#1ec5e5";
					obj.innerHTML=("请释放鼠标按钮")
				}
				function mUp(obj){
					obj.style.backgroundColor="green";
					obj.innerHTML="请按下鼠标按钮"
					
				}
			</script>
			<br />
			
	</body> 
</html>
